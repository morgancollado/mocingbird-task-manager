<mat-card class="signup-card">
  <mat-card-title>Create Account</mat-card-title>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name" />
      <mat-error *ngIf="form.get('first_name')?.hasError('required')">
        First name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name" />
      <mat-error *ngIf="form.get('last_name')?.hasError('required')">
        Last name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="form.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">
        Enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngIf="form.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">
        Minimum 6 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="password_confirmation" type="password" />
      <mat-error *ngIf="form.hasError('mismatch')">
        Passwords must match
      </mat-error>
    </mat-form-field>

    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>

    <button mat-raised-button color="primary" type="submit" class="full-width">
      Sign Up
    </button>
    <button mat-button routerLink="/login" class="full-width">
      Back to Login
    </button>
  </form>
</mat-card>
