<mat-card class="task-list-container">
  <mat-card-header class="header">
  <mat-card-title>My Tasks</mat-card-title>
  <span class="spacer"></span>
  <button mat-button color="warn" (click)="logout()">
    Log Out
  </button>
</mat-card-header>

  <!-- Loading state -->
  <div *ngIf="loading" class="spinner">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="error">{{ error }}</div>

  <!-- Task cards -->
  <div *ngIf="!loading && tasks.length" class="task-grid">
    <mat-card *ngFor="let task of tasks" class="task-card">
      <mat-card-header>
        <mat-card-title> Title: {{ task.title }}</mat-card-title>
        <mat-card-subtitle>
          Due: {{ task.due_date | date:'mediumDate' }} &mdash; 
          Status: {{ task.status }}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>Description: {{ task.description }}</p>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-icon-button color="primary" (click)="goToEdit(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTask(task)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- No tasks -->
  <div *ngIf="!loading && !tasks.length" class="no-tasks">
    You have no tasks yet.
  </div>

  <!-- New Task button -->
  <button mat-raised-button color="primary"
          routerLink="/tasks/new"
          class="new-btn">
    + New Task
  </button>
</mat-card>
